<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Warrior Within</title>
  </head>
  <body>
    <div class="container">
      <div class="hidden" id="main">
        <div class="healthBarContainer">
          <div class="healthPositionWrapper playerHealthBar">
            <div class="healthBarBg"></div>
            <div class="healthBar gradReverse" id="playerHealth"></div>
          </div>
          <div class="timer" id="gameTimer">40</div>
          <div class="healthPositionWrapper">
            <div class="healthBarBg"></div>
            <div class="healthBar" id="enemyHealth"></div>
          </div>
        </div>
        <div class="playerNames">
          <div>Max</div>
          <div>Robin</div>
        </div>
      </div>

      <canvas></canvas>
      <div id="gameEndContainer" class="hidden">
        <div id="gameEnd"></div>
        <button type="button" class="button restart" onclick="restartGame()">
          Restart
        </button>
      </div>
      <div id="gameStartContainer">
        <div id="gameStart" class="gameTitle">Warrior Within</div>
        <button type="button" class="button start" onclick="init()">
          Start
        </button>
        <div class="controlsContainer">
          <div>
            <div>Max Controls :</div>
            <div class="control">W A S D</div>
          </div>
          <div>
            <div>Robin Controls :</div>
            <div class="control">Up Down Right Left</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/script/utils.js"></script>
    <script src="./src/script/classes.js"></script>
    <script src="./src/script/script.js"></script>
  </body>
</html>
