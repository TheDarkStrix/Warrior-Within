<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warrior Within</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="healthBarContainer">
          <div class="healthPositionWrapper playerHealthBar">
            <div class="healthBarBg"></div>
            <div class="healthBar gradReverse" id="playerHealth"></div>
          </div>
          <div class="timer" id="gameTimer">40</div>
          <div class="healthPositionWrapper">
            <div class="healthBarBg"></div>
            <div class="healthBar" id="enemyHealth"></div>
          </div>
        </div>
        <div class="playerNames">
          <div>Max</div>
          <div>Robin</div>
        </div>
      </div>

      <canvas></canvas>
      <div id="gameEnd"></div>
    </div>
  </body>
</html>
